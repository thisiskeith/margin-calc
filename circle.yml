machine:
    python:
        version: 2.7.6

test:
    post:
        - pip install codecov && codecov


test:
  override:
    - ./node_modules/.bin/eslint --debug ./src --format tap | ./node_modules/.bin/tap-xunit > ${CIRCLE_TEST_REPORTS}/lint.xml && test ${PIPESTATUS[0]} -eq 0
    - ./node_modules/.bin/babel-node src/test | ./node_modules/.bin/tap-xunit > ${CIRCLE_TEST_REPORTS}/test.xml && test ${PIPESTATUS[0]} -eq 0
    - ./node_modules/.bin/babel-node ./node_modules/.bin/babel-istanbul cover src/test && cat ./coverage/lcov.info | ./node_modules/.bin/codecov --verbose
    - npm outdated --depth=0
